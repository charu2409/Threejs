<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rover Dashboard</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  let scene, camera, renderer, rover;

  // Setup scene
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 5, 10);

  renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Lighting
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(5, 10, 7).normalize();
  scene.add(light);

  // Ground plane
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshPhongMaterial({ color: 0x555555 })
  );
  ground.rotation.x = -Math.PI/2;
  scene.add(ground);

  // Load rover model (replace with real GLB later)
  const loader = new THREE.GLTFLoader();
  loader.load("https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf",
    function(gltf) {
      rover = gltf.scene;
      rover.scale.set(1,1,1);
      scene.add(rover);
    }
  );

  // Controls
  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Fetch live rover data
  async function getRoverData() {
    try {
      const res = await fetch("http://localhost:5000/rover"); // Flask API endpoint
      const data = await res.json();
      if (rover) {
        rover.position.set(data.lat % 50, 0, data.lon % 50); // just demo mapping
        rover.rotation.y = THREE.MathUtils.degToRad(data.yaw);
      }
    } catch (e) { console.error("API error", e); }
  }

  setInterval(getRoverData, 1000); // poll every 1 sec

  // Animate
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
